<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Memory Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #c62828;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        header {
            background: rgba(198, 40, 40, 0.9);
            color: white;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        /* javakun project text and Instagram button */
        #top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #javakun-text {
            font-size: 1.2em;
            color: #c62828;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #instagram-button {
            background: linear-gradient(135deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #instagram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #instagram-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Start Screen */
        #start-screen {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        #start-screen h2 {
            font-size: 1.8em;
            color: #c62828;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #c62828, #ff6f61);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff6f61, #c62828);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Game Container */
        #game-container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        #couple-names {
            font-size: 1.5em;
            color: #c62828;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #c62828;
            margin-bottom: 20px;
        }

        /* 6-Second Message */
        #instruction-message {
            display: none;
            font-size: 1.5em;
            color: #c62828;
            margin: 20px;
        }

        /* Game Board */
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            justify-content: center;
            margin: 20px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #c62828, #ff6f61);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card.flipped {
            background: white;
            color: #c62828;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #81c784;
            cursor: default;
            transform: scale(0.95);
        }

        /* Win Message */
        #win-message {
            display: none;
            font-size: 2em;
            color: #c62828;
            margin: 20px;
        }

        /* Game Over Message */
        #game-over-message {
            display: none;
            font-size: 2em;
            color: #c62828;
            margin: 20px;
        }

        /* Play Again Button */
        #play-again {
            display: none;
            margin: 20px auto;
        }

        /* Pop-up Message */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .popup p {
            font-size: 1.2em;
            color: #c62828;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- javakun project text and Instagram button -->
    <div id="top-right">
        <div id="javakun-text">javakun project</div>
        <button id="instagram-button" onclick="window.open('https://www.instagram.com/ds_java_kun', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="20">
            Follow Me
        </button>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h2>Are you single or committed?</h2>
        <button class="btn" onclick="startGame('single')">Single</button>
        <button class="btn" onclick="showPopup()">Committed</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <h2 id="couple-names"></h2>
        <div id="timer">Time: 0s</div>
        <div id="instruction-message">Match the correct pair. You have only one chance.</div>
        <div id="game-board"></div>
        <div id="win-message"></div>
        <div id="game-over-message"></div>
        <button id="play-again" class="btn" onclick="resetGame()">Play Again</button>
    </div>

    <!-- Pop-up Message -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>Sorry, this game is not for you😅</p>
        <button class="btn" onclick="closePopup()">Close</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Game Variables
        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let timer;
        let seconds = 0;
        let gameActive = false;

        // Romantic-themed card pairs
        const cardValues = ["❤️", "🌹", "🍫", "💌", "🎀", "💍", "🍓", "🕯️"];
        const allCards = [...cardValues, ...cardValues]; // Duplicate for pairs

        // Shuffle cards
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start the game
        function startGame(status) {
            if (status === 'committed') {
                showPopup();
                return;
            }

            // Hide start screen and show game
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // Initialize game
            cards = shuffle(allCards);
            createGameBoard();
            showInstructionMessage();
        }

        // Show instruction message for 6 seconds
        function showInstructionMessage() {
            const instructionMessage = document.getElementById('instruction-message');
            instructionMessage.style.display = 'block';

            setTimeout(() => {
                instructionMessage.style.display = 'none';
                hideCardImages();
                startTimer();
                gameActive = true;
            }, 6000); // Show message for 6 seconds
        }

        // Hide card images after 6 seconds
        function hideCardImages() {
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.innerText = ''; // Hide the card content
            });
        }

        // Create the game board
        function createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            cards.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.innerText = value;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        // Flip a card
        function flipCard() {
            if (!gameActive || flippedCards.length >= 2 || this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            this.innerText = cards[this.dataset.index]; // Show the card content
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        // Check if flipped cards match
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.innerText === card2.innerText) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards.push(card1, card2);

                if (matchedCards.length === cards.length) {
                    endGame(true); // Player wins
                }
            } else {
                endGame(false); // Player loses
            }
            flippedCards = [];
        }

        // Start the timer
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timer').innerText = `Time: ${seconds}s`;
            }, 1000);
        }

        // End the game
        function endGame(isWin) {
            clearInterval(timer);
            gameActive = false;

            if (isWin) {
                document.getElementById('win-message').style.display = 'block';
                document.getElementById('win-message').innerText = `Congratulations! You won in ${seconds} seconds! ❤️`;
            } else {
                document.getElementById('game-over-message').style.display = 'block';
                document.getElementById('game-over-message').innerText = `Game Over! You missed the correct pair.`;
            }
            document.getElementById('play-again').style.display = 'block';
        }

        // Reset the game
        function resetGame() {
            seconds = 0;
            flippedCards = [];
            matchedCards = [];
            document.getElementById('win-message').style.display = 'none';
            document.getElementById('game-over-message').style.display = 'none';
            document.getElementById('play-again').style.display = 'none';
            startGame('single');
        }

        // Show pop-up for committed users
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Close pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
